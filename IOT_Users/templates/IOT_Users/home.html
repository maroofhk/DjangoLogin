<html>
<head>
</head>

<body>
	<h3>User Sign up</h3>
	<br />
	<form method="POST" action="">{% csrf_token %}
		{{ form.as_p }}
		<input type='submit' value='Add user' class='btn' />
	</form>
	{% if user.is_authenticated %}
    	<a href="/logout/">Logout</a>
	{% else %}
    	<a href="/login/?next={{ request.path }}">Login</a>
	{% endif %}
</body>
</html>
